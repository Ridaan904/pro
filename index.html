<html>
    <head>
        <title>
            Face Recognisation
        </title>
        <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
        <h1 id="header"><b>Face Recognisation App</b></h1>
        <div id="names_of_family_members">
              <p style="font-size: 22px;">The Following Model Is Trained To Identify:</p>
                <b>
                    Mother
                    <hr>
                    Father
                    <hr>
                    Smaller Sister
                    <hr>
                    Bigger Sister
                    <hr>
                    GrandMother
                    <hr>
                    GrandFather
                    <hr>
                </b>
            <label>Webcam:</label> 
            <div id="camera"></div>
            <br><br>
            <div id="result"></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-info">Camera</button>
            <button onclick="check();" class="btn btn-success">Identify Object:</button>
            <p style="font-size: 20px;">Object: <span id="result_object_name"></span></p>
            <p style="font-size: 20px;">Acurracy:<span id="result_object_accuracy"></span></p>
        </div>
        </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
